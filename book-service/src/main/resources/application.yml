server:
  port: 8100
spring:
  application:
    name: book-service
  jackson:
    default-property-inclusion: NON_NULL # ignora propriedades nulas
    serialization:
      fail-on-empty-beans: false # não falha qnd o valor estiver vazio
  datasource:
    driverClassName: org.postgresql.Driver
    platform: postgres
    url: jdbc:postgresql://localhost:5432/book-service
    username: postgres
    password: postgres
  jpa:
    show-sql: true
  flyway:
    datasources:
      default:
        enabled: true
        clean-schema: true # faz o create-drop


